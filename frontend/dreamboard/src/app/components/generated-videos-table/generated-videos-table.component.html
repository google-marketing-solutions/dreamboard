<div class="generated-videos-container">
  <!-- Generated / Uploaded Videos table -->
  <div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Filter your videos in the table below</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. My video"
        #input
      />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Video Preview Column -->
      <ng-container matColumnDef="videoPreview">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Video Preview</th>
        <td mat-cell *matCellDef="let row" class="mat-column-video-preview">
          <video controls>
            <source [src]="row.signedUri" type="video/mp4" />
          </video>
          <label>{{ row.name }}</label>
        </td>
      </ng-container>

      <!-- Select Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          @if(!isSelectionMode) { Actions } @else {
          <!-- Show this only in Video Generation Settings -->
          <button
            mat-flat-button
            color="warn"
            matTooltip="Clear All"
            (click)="clearAllSelections(); $event.stopPropagation()"
          >
            Clear All
          </button>
          }
        </th>
        <td mat-cell *matCellDef="let row">
          @if(!isSelectionMode) {

          <button
            mat-icon-button
            color="warn"
            matTooltip="Delete Video"
            (click)="onDeleteGeneratedVideo(row); $event.stopPropagation()"
          >
            <mat-icon>delete</mat-icon>
          </button>
          }@else {
          <!-- Show this only in Video Generation Settings -->
          <mat-checkbox
            [disabled]="disableCheckBox(row)"
            (click)="$event.stopPropagation()"
            (change)="$event ? toggleSingleRow(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
          }
        </td>
      </ng-container>

      <!-- Paginator -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          * No videos found! *
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="getPageSizeOptions()"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
