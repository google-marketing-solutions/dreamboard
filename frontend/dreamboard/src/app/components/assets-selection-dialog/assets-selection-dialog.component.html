<h2 mat-dialog-title>
  {{ title }}
  <button
    mat-icon-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="close-button"
  >
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content class="mat-typography">
  <!-- Generated / Uploaded assets (images / videos) table -->
  <app-assets-selection-table
    [assets]="getAssetsByType()"
    [assetType]="this.assetType"
    [maxAllowedSelectedAssets]="this.maxAllowedSelectedAssets"
    [isSelectionMode]="true"
  ></app-assets-selection-table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    [disabled]="disableSelectAssetsButton()"
    (click)="selectAssets()"
  >
    Select Assets
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
