<h2 mat-dialog-title>
  {{ title }}
  <button
    mat-icon-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="close-button"
  >
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content class="mat-typography">
 hi there!
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [disabled]="disableSaveButton()" (click)="save()">
    Save
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
