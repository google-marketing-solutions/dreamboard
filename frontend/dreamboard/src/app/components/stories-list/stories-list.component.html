<div class="stories-container">
  <div class="stories-actions">
    <button
      mat-flat-button
      aria-label="Refresh Stories"
      (click)="getStoriesByUserId()"
    >
      <mat-icon>refresh</mat-icon>
      Refresh
    </button>
    <button
      mat-flat-button
      aria-label="Add Story"
      (click)="openNewStoryDialog(null)"
    >
      <mat-icon>add</mat-icon>
      New Story
    </button>
  </div>

  <h2>My Stories</h2>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. My story"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
    </ng-container>

    <!-- Created At -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
    </ng-container>

    <!-- Updated At -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef>Updated At</th>
      <td mat-cell *matCellDef="let element">{{ element.updated_at }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Edit Story"
          (click)="editStory(row); $event.stopPropagation()"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          matTooltip="Export Story to Scene Builder"
          (click)="exportStory(row); $event.stopPropagation()"
        >
          <mat-icon>arrow_circle_right</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          matTooltip="Delete Story"
          (click)="onDeleteStory(row); $event.stopPropagation()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[15, 25, 50, 100]"
    aria-label="Select page of stories"
  ></mat-paginator>
</div>
