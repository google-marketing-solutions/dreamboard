<h2 mat-dialog-title>
  Scene {{ scene.number }} {{ title }}
  <button
    mat-icon-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="close-button"
    (click)="close()"
  >
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="sceneSettingsForm">
    <div class="item-container">
      <mat-form-field class="large-textarea">
        <mat-label>Scene Description</mat-label>
        <textarea
          matInput
          placeholder=""
          rows="3"
          formControlName="sceneDescription"
          (focusout)="onDescriptionUpdated($event)"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
  <mat-stepper #stepper (selectionChange)="onStepChange($event)">
    <mat-step label="Image Generation Settings">
      <app-image-scene-settings
        [scene]="scene"
        [storyId]="storyId"
        [scenes]="scenes"
      ></app-image-scene-settings>
      <div class="next-actions">
        <button mat-button matStepperNext>
          Go to Images Selection For Video
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </div>
    </mat-step>
    <mat-step label="(Optional) Images Selection For Video">
      <app-image-selection-settings
        [storyId]="storyId"
        [scene]="scene"
      ></app-image-selection-settings>
      <div class="both-actions">
        <button mat-button matStepperPrevious>
          Go Back <mat-icon>arrow_back_ios</mat-icon>
        </button>

        <button mat-button (click)="goToVideoGenerationSettings()">
          Go to Video Generation Settings <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </div>
    </mat-step>
    <mat-step label="(Optional) Video Selection For Extension">
      <app-video-selection-settings
        [storyId]="storyId"
        [scene]="scene"
      ></app-video-selection-settings>
      <div class="both-actions">
        <button mat-button matStepperPrevious>
          Go Back <mat-icon>arrow_back_ios</mat-icon>
        </button>

        <button mat-button matStepperNext>
          Go to Video Generation Settings <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </div>
    </mat-step>
    <mat-step label="Video Generation Settings">
      <app-video-scene-settings
        [scene]="scene"
        [storyId]="storyId"
        (goToTabEvent)="goToTab($event)"
      ></app-video-scene-settings>
      <div class="back-actions">
        <button mat-button matStepperPrevious>
          Go Back <mat-icon>arrow_back_ios</mat-icon>
        </button>
      </div>
    </mat-step>
  </mat-stepper>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="save()">Save</button>
  <button mat-button (click)="cancel()" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
