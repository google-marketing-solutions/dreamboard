<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="sceneSettingsForm">
    <div class="item-container">
      <mat-form-field class="large-textarea">
        <mat-label>Scene Description</mat-label>
        <textarea
          matInput
          placeholder=""
          rows="3"
          formControlName="sceneDescription"
          (focusout)="onDescriptionUpdated($event)"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
  <mat-stepper #stepper (selectionChange)="onStepChange($event)">
    <mat-step label="Image Generation Settings">
      <app-image-scene-settings
        [scene]="scene"
        [storyId]="storyId"
      ></app-image-scene-settings>
      <div class="next-actions">
        <button mat-button (click)="onImageSettingsViewChange()" matStepperNext>
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </div>
    </mat-step>
    <mat-step label="Video Generation Settings">
      <app-video-scene-settings
        [scene]="scene"
        [storyId]="storyId"
      ></app-video-scene-settings>
      <div class="back-actions">
        <button
          mat-button
          (click)="onVideoSettingsViewChange()"
          matStepperPrevious
        >
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
      </div>
    </mat-step>
  </mat-stepper>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="save()">Save</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
